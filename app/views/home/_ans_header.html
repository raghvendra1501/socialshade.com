<div class="ans-header">
  <table style="width:100%;">
    <tr>
      <td style="width:250px;">
	<div style="position:relative;">	  
	  <img class="img-circle menu-icon" src="/assets/prof.jpg" onclick="closeAllMenu();ele_toggle('prof-menu');" style="height:45px;"/>
	  <div id="prof-menu" class="ss-menu" style="left:20px;display:none;">
	    <div class="ss-menu-item" onclick="window.open('<%= show_profile_url %>','_self')">
	      Profile
	    </div>
	    <% if(@uid) %>
	    <a href="mailto:youremail?subject=Your profile at socialshade.com&body=Click here to get your session on socialshade <%= keep_profile_url(@uid) %>">
	      <div class="ss-menu-item">
		Email profile
	      </div>
	    </a>
	    <% end %>
	    <div class="ss-menu-item" onclick="clearProfile()">
	      Clear Profile
	    </div>
	  </div>
	  <img class="img-circle menu-icon" src="/assets/noti.png" onclick="closeAllMenu();ele_toggle('noti-menu');"/>	  
	  <% if(!@noti.nil? && !@noti.blank?) %>
	  <div class="noti-icon"><%= @noti.size %></div>
	  <div id="noti-menu" class="ss-menu" style="left:80px;width:400px;display:none;">	    
	    <% @noti.each do|n| %>
	    <a href="<%= answer_url(n[0]) %>">
	      <div class="ss-menu-item">
		<%= n[1] %>
	      </div>
	    </a>
	    <% end %>
	  </div>
	  <% end %>
	</div>
      </td>
      <td>
	<center>
	  <a href="<%= ask_url %>" class="btn btn-lg btn-danger" style="width:300px;padding-top:5px;padding-bottom:5px;font-size: 25px;">Ask Your Question</a>
	</center>
      </td>
      <td style="width:250px;">
	<form class="navbar-form navbar-left p-null pull-right" action="<%= search_url %>" role="search">
	  <div class="form-group" style="width:200px;">
	    <div class="input-group">
              <input class="form-control" name="query" type="search" placeholder="Search Question">
              <span class="input-group-btn">
		<button type="submit" class="btn"><span class="fui-search"></span></button>
              </span>
	    </div>
	  </div>
	</form>	
      </td>
      <td style="width:50px;">	
	<img class="img-circle menu-icon" src="/assets/help.png" onclick="closeAllMenu();ele_toggle('help-menu');" style="background:#ffffff;margin:0px 20px;"/>
	<div id="help-menu" class="ss-menu" style="right:20px;display:none;">
	  <a href="<%= how_to_url %>">
	    <div class="ss-menu-item">
	      How to use
	    </div>
	  </a>
	  <a href="<%= terms_url %>">
	    <div class="ss-menu-item">
	      Terms of usage
	    </div>
	  </a>
	  <a href="<%= privacy_url %>">
	    <div class="ss-menu-item">
	      Privacy
	    </div>
	  </a>
	</div>
      </td>
    </tr>
  </table>
  <div style="clear:both"></div>
</div>
